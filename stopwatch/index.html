<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN - Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this container contains both the timer and buttons  -->
    <div class="container">

        <!-- timer section will display timer as hour, minute, second, and milisecond -->
        <div class="timer">
            <h2 id="hr">00</h2>
            <h2>:</h2>
            <h2 id="min">00</h2>
            <h2>:</h2>
            <h2 id="sec">00</h2>
            <h2>:</h2>
            <h2 id="misec">000</h2>
        </div>

        <!-- button section contains start, stop, and reset button -->
        <div class="buttons">
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
            <button onclick="reset()">Reset</button>
        </div>

        <!-- linked js file with html file -->
        <script src="script.js"></script>
    </div>
</body>
</html>
